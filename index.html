<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!--Underscore-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js"></script>
  <!--JQuery-->
  <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous">
  </script>
  <link rel="stylesheet" href="style.css">
  <title>Movie Finder</title>
</head>
<body>
  <header>
    <h1><i class="fa-solid fa-film"></i> Movie Finder <i class="fa-solid fa-film"></i></h1>
  </header>
  <main>
    <div id="search-box">
      <input placeholder="movie title"/>
      <button onclick="searchMovie()">Search</button>
    </div>
    
    <div id="results">
      <!--In here go the parsed JSON data-->
      <div class="movie-card">
        <img id="image" src="https://m.media-amazon.com/images/M/MV5BMTQ1MjQwMTE5OF5BMl5BanBnXkFtZTgwNjk3MTcyMDE@._V1_SX300.jpg" alt="">
        <h1 id="title"></h1>
        <h2 id="year"></h2>
        <h3 id="cast"></h3>
        <p id="plot"></p>
      </div>
    </div>
  </main>
  <script src="./main.js"></script>
</body>
</html>
